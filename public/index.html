<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Holy Pinto</title>
  <link rel="stylesheet" href="/app.css">
</head>

<body class="site">


  <!-- // TOP NAV -->
  <header class="section section--top-nav">
    <div class="container">
      <div class="top-nav">
        <h1 class="logo">Holy Pinto</h1>
        <div class="nav-list">
          <div class="nav-list__item">Home</div>
          <div class="nav-list__item">Tour</div>
          <div class="nav-list__item">Merch</div>
        </div>
      </div>
    </div>
  </header>

  <!-- // MAIN -->
  <main class="site__content">
    <div class="section section--main">
      <div class="container">
        <div class="content">
          <div class="content__right">
            <div class="heading">
              <h1 class="logo">Holy Pinto</h1>
              <h2>King / Very Adult - Out June 30th!</h2>
              <!-- <ul class="store-list">
              <li class="store-list__item"><i class="fa fa-spotify"></i></li>
              <li class="store-list__item"><i class="fa fa-spotify"></i></li>
              <li class="store-list__item"><i class="fa fa-spotify"></i></li>
              <li class="store-list__item"><i class="fa fa-spotify"></i></li>
            </ul> -->
            </div>

            <div class="newsletter">
              <h3>Join our newsletter for {enticing offer here}</h3>
              <form action="">
                <input class="input" type="email" placeholder="youremail@email.com">
                <button class="btn">Submit</button>
              </form>
            </div>
          </div>
          <div class="content__left">
            <img class="album" src="./images/holypinto.jpg" alt="">
          </div>
        </div>
      </div>
    </div>

    <!-- // TOUR SECTION -->
    <div class="section">
      <div class="container">
        <h2 class="title">Tour Dates</h2>
        <a href="http://www.songkick.com/artists/7283749" class="songkick-widget" data-theme="light" data-track-button="on" data-detect-style="true" data-font-color="#dfc9a0" data-background-color="transparent" style="width: 100%;"></a>
        <script src="//widget.songkick.com/widget.js"></script>
      </div>
    </div>
  </main>

  <!-- // FOOTER -->
  <div class="section section--footer">
    <div class="container">
      <div class="social-list">
        <div class="social-list__item"><i class="fa fa-facebook" aria-hidden="true"></i></div>
        <div class="social-list__item"><i class="fa fa-twitter" aria-hidden="true"></i></div>
        <div class="social-list__item"><i class="fa fa-instagram" aria-hidden="true"></i></div>
        <!-- <div class="social-list__item"><i class="fa fa-envelope-o" aria-hidden="true"></i></div> -->
      </div>
    </div>
  </div>



  <script src="/app.js" charset="utf-8"></script>
</body>

</html>
